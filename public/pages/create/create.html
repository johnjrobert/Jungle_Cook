<div class="create">
  <div class="createPageTitleContainer">
    <h1 class="CreatePageTitle">Hey, Michael! Create your recipe!</h1>
  </div>

  <div class="inputForm">
    <div class="recipeInputForm">
      <input
        type="text"
        class="recipeImageInput"
        class="recipeInput"
        placeholder="Add Recipe Image"
      />
      <input
        type="text"
        class="recipeNameInput"
        class="recipeInput"
        placeholder="Recipe Name"
      />
      <input
        type="text"
        class="recipeDescInput"
        class="recipeInput"
        placeholder="Recipe Description"
      />
      <input
        type="text"
        class="recipeTimeInput"
        class="recipeInput"
        placeholder="Recipe Total Time"
      />
      <input
        type="text"
        class="recipeServingInput"
        placeholder="Recipe Serving Size"
        class="recipeInput"
      />
    </div>

    <div class="ingredientsInputForm">
      <h1 class="enterTitle">Enter Ingredients:</h1>
      <input
        type="text"
        class="ingredientOneInput"
        class="recipeInput"
        placeholder="Ingredient #1"
      />
      <input
        type="text"
        class="ingredientTwoInput"
        class="recipeInput"
        placeholder="Ingredient #2"
      />
      <input
        type="text"
        class="ingredientThreeInput"
        class="recipeInput"
        placeholder="Ingredient #3"
      />
    </div>

    <div class="instructionsInputForm">
      <h1 class="enterTitle">Enter Instructions:</h1>
      <input
        type="text"
        class="instructionsOneInput"
        class="recipeInput"
        placeholder="Instruction #1"
      />
      <input
        type="text"
        class="instructionsTwoInput"
        class="recipeInput"
        placeholder="Instruction #2"
      />
      <input
        type="text"
        class="instructionsThreeInput"
        class="recipeInput"
        placeholder="Instruction #3"
      />
    </div>

    <button class="createRecipeButton">Create Recipe</button>
  </div>
</div>
